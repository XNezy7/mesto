<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__grid">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add" id="open_pop_up"></button>
    </section>
    <section class="places">
      <ul class="places__list"></ul>
    </section>
        <section class="popup">
          <form action="#" class="popup__form" name="form">
            <div class="popup__body">
              <button type="button" class="popup__close"><img class="popup__exit"
                                src="./images/exitPop_Up.svg" alt="Крестик"></button>
              <h3 class="popup__title">Редактировать профиль</h3>
              <label class="popup__label">
                            <input id="Edit_type_name" class="popup__input" type="text" name="Name"
                                value="Жак-Ив Кусто">
              </label>
              <label class="popup__label">
                            <input id="Edit_type_job" class="popup__input" type="text" name="Work"
                                value="Исследователь океана">
              </label>
              <button type="submit" class="popup__button">Сохранить</button>
            </div>
            </form> 
        </section>
        <section class="popup" id="cardPopup">
          <form action="#" class="popup__form" name="form">
            <div class="popup__body">
              <button type="button" id="closeCardButton" class="popup__close"><img class="popup__exit" src="./images/exitPop_Up.svg" alt="Крестик"></button>
              <h3 class="popup__title">Новое место</h3>
              <label class="popup__label">
                <input id="Edit_type_name_place" class="popup__input" 
                type="text" name="Name" value="Название">
              </label>
              <label class="popup__label">
                <input id="Edit_type_id" class="popup__input" 
                type="text" name="Work" value="Ссылка на картинку">
              </label>
              <button type="submit" class="popup__button">Сохранить</button>
            </div>
            </form>
        </section>
        <section class="popup" id="photoPopup">
        <form action="#" class="popup__form" name="form">
          <div class="popup__photo">
            <button type="button" id="closePhoto" class="popup__close_photo"><img class="popup__exit" src="./images/exitPop_Up.svg" alt="Крестик"></button>
            <img class="popup__image" id="expandPhoto">
            <h2 class="popup__subtitle" id="expandTitle"></h2>
          </div>
        </form>
      </section>
      </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Левон Максудян</p>
  </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
