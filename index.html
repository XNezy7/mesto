<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__grid">
          <h1 class="profile__title" id="profile_title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" id="profile_edit"></button>
          <p class="profile__subtitle" id="profile_subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" id="open_pop_up"></button>
      </section>
      <section class="places">
        <ul class="places__list" id="places_list">
          <template id="places">
            <li class="places__item card" id="places_item">
              <img class="card__image" id="card_image">
              <button type="button" class="card__delete-photo" id="card__delete-photo"></button>
              <div class="card__description" id="card_description">
                <h2 class="card__title" id="card_title"></h2>
                <button type="button" class="card__like-button" id="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <section class="popup" id="profile_popup">
        <form action="#" class="popup__form" name="form" novalidate>
          <div class="popup__body">
            <button type="button" class="popup__close" id="popup_close"><img class="popup__exit"
                src="./images/exitPop_Up.svg" alt="Крестик"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__label">
              <input id="name" class="popup__input" type="text" name="Name" value="Жак-Ив Кусто" placeholder="Имя"
                minlength="2" maxlength="40" required>
              <span class="name-error popup__error"></span>
            </label>
            <label class="popup__label">
              <input id="job" class="popup__input" type="text" name="Work" value="Исследователь океана"
                placeholder="Вид деятельности" minlength="2" maxlength="200" required>
              <span class="job-error popup__error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </div>
        </form>
      </section>
      <section class="popup" id="card_popup">
        <form action="#" class="popup__form" name="form" novalidate>
          <div class="popup__body">
            <button type="button" id="close_card-button" class="popup__close"><img class="popup__exit"
                src="./images/exitPop_Up.svg" alt="Крестик"></button>
            <h3 class="popup__title">Новое место</h3>
            <label class="popup__label">
              <input id="place" class="popup__input" type="text" name="place" placeholder="Название места" minlength="2"
                maxlength="30" required>
              <span class="place-error popup__error"></span>
            </label>
            <label class="popup__label">
              <input id="photo" class="popup__input" type="url" name="photo" placeholder="Ссылка" required>
              <span class="photo-error popup__error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </div>
        </form>
      </section>
      <section class="popup popup__opacity" id="photo_popup">
        <div class="popup__container">
            <button type="button" id="close-photo" class="popup__close"><img class="popup__exit"
                src="./images/exitPop_Up.svg" alt="Крестик"></button>
            <img class="popup__image" id="expand_photo">
            <h2 class="popup__subtitle" id="expand_title"></h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Левон Максудян</p>
    </footer>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
