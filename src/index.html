<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-outside">
          <button class="profile__avatar-button" type="button" alt="Изменить аватар">
            <img class="profile__avatar" src="#" alt="аватар"/>
          </button>
        </div>
        <div class="profile__grid">
          <h1 class="profile__title" id="profile_title"></h1>
          <button type="button" class="profile__edit" id="profile_edit"></button>
          <p class="profile__subtitle" id="profile_subtitle"></p>
        </div>
        <button type="button" class="profile__add" id="open_pop_up"></button>
      </section>
      <section class="places">
        <ul class="places__list" id="places_list">
          <template id="placesWithTrash">
            <li class="places__item card">
              <img class="card__image">
              <button type="button" class="card__delete-photo" id="card__delete-photo"></button>
            <div class="card__group"> 
              <h2 class="card__title"></h2>
              <div class="card__description">
                <button type="button" class="card__like-button"></button>
                <span class="card__like-count">0</span>
              </div>
            </div>
            </li>
          </template>
          <template id="placesWithOutTrash">
            <li class="places__item card">
              <img class="card__image"">
              <div class="card__group">
              <h2 class="card__title"></h2>
              <div class="card__description">
                <button type="button" class="card__like-button"></button>
                <span class="card__like-count">0</span>
              </div>
            </div>
            </li>
          </template>
        </ul>
      </section>
      <section class="popup" id="profile_popup">
        <form action="#" class="popup__form popup__form_profile" name="form" novalidate>
          <div class="popup__body">
            <button type="button" class="popup__close" id="popup_close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__label">
              <input id="name" class="popup__input" type="text" name="Name" placeholder="Имя"
                minlength="2" maxlength="40" required>
              <span class="name-error popup__error"></span>
            </label>
            <label class="popup__label">
              <input id="job" class="popup__input" type="text" name="Work"
                placeholder="Вид деятельности" minlength="2" maxlength="200" required>
              <span class="job-error popup__error"></span>
            </label>
            <button type="submit" class="popup__button" id="info-submit">Сохранить</button>
          </div>
        </form>
      </section>
      <section class="popup" id="card_popup">
        <form action="#" class="popup__form popup__form_card" name="form" novalidate>
          <div class="popup__body">
            <button type="button" id="close_card-button" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <label class="popup__label">
              <input id="place" class="popup__input" type="text" name="place" placeholder="Название места" minlength="2"
                maxlength="30" required>
              <span class="place-error popup__error"></span>
            </label>
            <label class="popup__label">
              <input id="photo-avatar" class="popup__input" type="url" name="photo" placeholder="Ссылка" required>
              <span class="photo-avatar-error popup__error"></span>
            </label>
            <button type="submit" class="popup__button" enabled="false">Сохранить</button>
          </div>
        </form>
      </section>
      <section class="popup popup_opacity" id="photo_popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <img class="popup__image" id="expand_photo">
          <h2 class="popup__subtitle" id="expand_title"></h2>
        </div>
      </section>
      <section class="popup" id="popup_delete">
        <form class="popup__delete-body" id="popup_delete-body">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title popup__title-fix">Вы уверены?</h2>
          <button class="popup__button" id="delete-button" type="submit">Да</button>
        </form>
      </section>
      <section class="popup" id="popup_avatar">
        <form action="#" class="popup__form popup__form_avatar" name="form" novalidate>
        <div class="popup__body-avatar">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__label">
            <input id="photo" class="popup__input" type="url" name="inputAvatarUrl" placeholder="Ссылка" required>
            <span class="photo-error popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </div>
      </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Левон Максудян</p>
    </footer>
  </div>
</body>

</html>
